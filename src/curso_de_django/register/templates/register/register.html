{% extends 'base.html' %}

{% block content %}
{% load static %}
<link rel="stylesheet" href="{% static 'register/style.css' %}">
<header class="cabecalho">
    <div class="titulo">
        <h2>Aprendendo</h2>
    </div>
</header>
<main>
    <form action="" method="post" class="login-container">
        <h1>CADASTRO</h1>
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Registrar"><br><br>
        <a href="{% url 'login' %}">Já tem uma conta? Faça login</a>
    </form>
</main>
{% endblock %}
